<div ng-module='boorish.detail' ng-controller="DetailsController">
    <div class="col-sm-10 col-xs-9">
        <h3>{{data.question.user}}</h3>
        <div class="course">{{ data.question.course }}</div>
        <div >{{data.question.time | amDateFormat: 'MMMM Do YYYY, h:mm a' }}</div>

        <div class="answer-content">
            <h3>{{data.questions.length}} Questions</h3>
            <hr>
            <div ng-repeat='question in data.questions' class="answer-page-item">
                <div class="col-xs-3">
                    <div>{{question.text}}</div>
                </div>
                <div class="col-xs-3">
                    <div>{{question.createdAt | amCalendar}}</div>
                </div>
            </div>
         </div>

    <!--<div ng-controller="ModalCtrl" class="container">-->
        <div>
            <h3>NEW QUESTION</h3>
            <button ng-click="toggleModal()" class="btn btn-default">Open me!</button>
            <modal title="Question Form" visible="showModal">
                <form name="form" ng-submit="toggleModal()">
                    <div class="form-group">
                        <label for="question">What is your question?</label>
                        <input class="form-control" ng-model="ses.sessionQ" type='text' size ="225">
                    </div>
                    <button type="text" type="submit" ng-click='addSessionQ()' class="btn btn-default">Submit</button>
                    <p> {{sessionQ}}</p>
                </form>
            </modal>
        </div>
        â€‹
        <div ng-show="ses.sessionQ"> {{ses.sessionQ}} </div>
    <!--</div>-->
</div>
