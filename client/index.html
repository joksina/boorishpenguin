<!DOCTYPE html>
<html ng-app="boorishpenguin">
  <head lang="en">
    <meta charset="UTF-8">
    <title>BoorishPenguin</title>

  <nav >
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">Intellect Flow</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavBar">
        <ul class="nav navbar-nav">
          <li><a href="#/">Home</a></li>
          <li id="target"><a href="#/session">Create A Session</a></li>
          <li class="search">
            <form class="search-box">
              <div class="input-group">
                <input type="text" class="form-control" ng-model='searchText' placeholder="Search for...">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                </span>
              </div>
            </form>
          </li>
          <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Section 4<span class="caret"></span></a>

              <li><a href="#section41">Section 4-1</a></li>
              <li><a href="#section42">Section 4-2</a></li>
            </ul>
          </li>
          <li><a href="#/ask">
            <span class="glyphicon glyphicon-edit"></span>
            <span>Ask</span>
          </a></li>
          <li><a href="#/livestream">Livestream</a></li>
          <li id="signup">
            <div id='signup' ng-module='boorish.auth'>
  <input type='button' onclick='location.href="/auth/google"' value='Sign in with Google'></div>
          </li>
          <li id="logout">
            <div>
            <button ng-module='boorish.questions' >
              <a href="/logout">Logout</a>
            </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="page-content" >
    <div ng-view>
  </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>

     -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>

    <script src="app/detail/detail.js"></script>

    <script type="text/javascript" src="app/answers/upload.js"></script>
    <script src="app/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
